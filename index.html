<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
<script>
// Establish these variables outside anything so you can use them in all your functions
var userLength = prompt("How long would you like your password?");
var userChoice = prompt("What type of password would you like? numbers, special, lowercase or uppercase?");
// Start of the function that asks for password length and type of password 
function generatePassword(){

// Function for password length
if (userLength > 8 && userLength < 128) {
console.log("Acceptable Password Length: " + userLength);
}
else {console.log("Please select a length between 8 and 128");
}

// Function for password type 
if (userChoice === "numbers" || userChoice ==="lowercase" || userChoice ==="uppercase" || userChoice === "special"){
 console.log("Acceptable Password Type: " + userChoice); }

 else {console.log("Please select from: number, special lowercase, uppercase")}

}
// These are the 4 functions to generate passwords from a charset
function randomPasswordlowercase(length) {
    var chars = "abcdefghijklmnopqrstuvwxyz";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
}

function randomPasswordnumbers(length) {
    var chars = "123456789";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
}

function randomPassworduppercase(length) {
    var chars = "ABCDEFGHIJKLMOPQRSTUVQXYZ";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
}
function randomPasswordspecial(length) {
    var chars = "!#$%&'()*+,-./:;<=>?@[\]^_`{|}~";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
}
// This function chooses which password to generate based on user choice 
function choosePassword(length){

if (userChoice === "numbers"){
    randomPasswordnumbers(userLength);
  }
else if (userChoice === "lowercase"){
    randomPasswordlowercase(userLength);
}
else if (userChoice === "uppercase"){
    randomPassworduppercase(userLength);
}
else if (userChoice === "special"){
    randomPasswordspecial(userLength);
}
}

// Invoke the functions
generatePassword(); 
choosePassword(userLength);
  
</script>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea
      readonly
      id="passwordholder"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
  </body>
</html>
