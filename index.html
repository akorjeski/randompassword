<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Password Generator</title>
  </head>
  <body>

<script>

// Start of the function that asks for password length and type of password 
function generatePassword(){
var userLength = prompt("How long would you like your password?");
var userChoice = prompt("What type of password would you like? numbers, special, lowercase or uppercase?");

// Function for console.log'ing password length
if (userLength >= 8 && userLength <= 128) {
console.log("Acceptable Password Length: " + userLength);
}

// Function for console.log'ing password type 
if (userChoice === "numbers" || userChoice ==="lowercase" || userChoice ==="uppercase" || userChoice === "special"){
 console.log("Acceptable Password Type: " + userChoice);

}

// These are the 4 functions to generate passwords from a charset
function randomPasswordlowercase(length) {
    var chars = "abcdefghijklmnopqrstuvwxyz";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
    var displayPass = document.querySelector("#passwordholder");
    displayPass.textContent = pass;
}

function randomPasswordnumbers(length) {
    var chars = "123456789";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
    var displayPass = document.querySelector("#passwordholder");
    displayPass.textContent = pass;
}

function randomPassworduppercase(length) {
    var chars = "ABCDEFGHIJKLMOPQRSTUVQXYZ";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
    var displayPass = document.querySelector("#passwordholder");
    displayPass.textContent = pass;
}
function randomPasswordspecial(length) {
    var chars = "!#$%&'()*+,-./:;<=>?@[\]^_`{|}~";
    var pass = "";
    for (var x = 0; x < length; x++) {
        var i = Math.floor(Math.random() * chars.length);
        pass += chars.charAt(i);
    }
    console.log(pass);
    var displayPass = document.querySelector("#passwordholder");
    displayPass.textContent = pass;
}
// This function chooses which password to generate based on user inputs. This is the big controller. 
if (userChoice === "numbers" && (userLength >= 8 && userLength <= 128)){
    randomPasswordnumbers(userLength);
  }
else if (userChoice === "lowercase" && (userLength >= 8 && userLength <= 128)){
    randomPasswordlowercase(userLength);
}
else if (userChoice === "uppercase" && (userLength >= 8 && userLength <= 128)){
    randomPassworduppercase(userLength);
}
else if (userChoice === "special" && (userLength >= 8 && userLength <= 128)){
    randomPasswordspecial(userLength);
}
else {alert("Please make sure you choose a length between 8 and 128 and choose from: number, special lowercase, uppercase");

}
}

///Start of the function that copies the password onto the clipboard
function clipboardCopy(){
var clipboardtext = document.getElementById("passwordholder");
clipboardtext.select();
document.execCommand("copy");
alert("Your password has been copied to the clipboard!");

}
/// End of the Javascript  
</script>

    <h1>Password Generator</h1>
  </header></div>

    </div>
<!-- Start of Row 2 -->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">    
      <header>
        <h2>Generate a Password</h2>
      </header></div>
    <div class="col-md-4"></div>

<!-- Start of Row 3 -->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
        <textarea
        readonly
        id="passwordholder"
        placeholder="Your Secure Password"
        aria-label="Generated Password"
        rows="4" cols="50"
      ></textarea>
    </div>   
    <div class="col-md-4"></div>
   
    </div>
<!-- Start of Row 4 -->
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4 text-center">
        <button id="generate" onclick="generatePassword()">Generate Password</button>
        <button id="copy" onclick="clipboardCopy()">
          Copy to Clipboard
        </button>
    </div>

    </div>
