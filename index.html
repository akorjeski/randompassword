<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Password Generator</title>
  </head>
  <body>
<script>
// Start of the function that asks for password length and type of password 
function generatePassword(){
var userLength = prompt("How long would you like your password?");
var userChoice = prompt("What type of password would you like? numbers, lowercase or uppercase?");

// Function for password length
if (userLength > 8 && userLength < 128) {
console.log("Acceptable Password Length: " + userLength);
}
else {console.log("Please select a length between 8 and 128");
}

// Function for password type 
if (userChoice === "numbers" || userChoice ==="lowercase" || userChoice ==="uppercase"){
 console.log("Acceptable Password Type: " + userChoice); }

 else {console.log("Please select from number, lowercase or uppercase")}
}

// Invoke the function
generatePassword();
  
  
</script>
    <header>
      <h1>Password Generator</h1>
    </header>
    <h2>Generate a Password</h2>
    <textarea
      readonly
      id="password"
      placeholder="Your Secure Password"
      aria-label="Generated Password"
    ></textarea>
    <button id="generate">Generate Password</button>
    <button id="copy">
      Copy to Clipboard
    </button>
  </body>
</html>
